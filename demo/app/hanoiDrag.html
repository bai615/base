<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <style>
        *{margin: 0; padding: 0;-webkit-box-sizing: border-box;-moz-box-sizing: border-box;box-sizing: border-box;}
html,body{
    height: 100%;
}
body{
    font-size: 16px;
    color: #333;
    letter-spacing: 1px;
    -webkit-box-shadow: 0 0 1px #000;
    -moz-box-shadow: 0 0 1px #000;
    box-shadow: 0 0 1px #000;
    -webkit-user-select: none;
    -ms-user-select: none;
    -moz-user-select: none;
    -khtml-user-select: none;
    user-select: none;
    outline-style: none;
}

.clearfix{}
.clearfix:after{
    display: block;
    content: "";
    clear: both;
    height: 0;
}

.app{
    width: 640px;
    height: 100%;
    margin: 0 auto;
}

.content{
    position: relative;
    width: 100%;
    height: 100%;
    background: #000 url(../images/m.jpg) 50% -150px no-repeat;
}

.page{
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: #fff;
    display: none;
}

.load{
    z-index: 1;
    padding-top: 350px;
    background: #000 url(../images/m.jpg) 50% -150px no-repeat;
}

.start{
    z-index: 10;
    background: #000 url(../images/m.jpg) 50% -150px no-repeat;
}

.start h1{
    color: #fff;
    font-size: 50px;
    font-weight: bold;
    text-align: center;
    padding-top: 350px;
    margin-bottom: 100px;
}

.start-btns{
    padding: 20px 0;
    text-align: center;

}

.start-btns button{
    display: inline-block;
    width: 100px;
    height: 100px;
    color: #fff;
    font-size: 40px;
    font-weight: bold;
    margin: 0 10px;
    border-radius: 60px;
    background: #f18200;
    border: none;
}

.play{
    z-index: 20;
    
}

.play-header{
    color: #000;
    font-size: 30px;
    padding: 10px 0;
    margin-bottom: 300px;
}

.play-header .pass{
    float: left;
    margin-left: 30px;
}

.play-header .step{
    float: right;
    margin-right: 30px;
}


.end{
    z-index: 30;
}

.share{
    z-index: 40;
}

.hanoi{
    position: relative;
    width: 100%;
    height: 200px;
}

.hanoi:after{
    position: absolute;
    bottom: -6px;
    left: 0;
    display: block;
    content: "";
    width: 100%;
    height: 6px;
    background: #f60;
}

.pillar{
    position: absolute;
    bottom: 0;
    width: 100px;
    height: 80%;
    margin-left: -50px;
    background: #f60;
}

.pillar:nth-of-type(1){
    left: 25%;
}

.pillar:nth-of-type(2){
    left: 50%;
}

.pillar:nth-of-type(3){
    left: 75%;
}

.disk{
    position: absolute;
    width: 50px;
    height: 20px;
    bottom: 0;
    left: 50px;
    margin-left: -25px;
    background-color: #f1a165;
            background-image: -moz-linear-gradient(top, #f1a165, #f36d0a);
            background-image: -webkit-gradient(linear,left top,left bottom,color-stop(0, #f1a165),color-stop(1, #f36d0a));
            background-image: -webkit-linear-gradient(#f1a165, #f36d0a); 
}

.disk1 {
    bottom: 0;
    width: 110%;
    margin-left: -55%;
}

.disk2 {
    bottom: 20px;
    width: 100%;
    margin-left: -50%;
}

.disk3 {
    bottom: 40px;
    width: 90%;
    margin-left: -45%;
}

.disk4 {
    bottom: 60px;
    width: 80%;
    margin-left: -40%;
}

.disk5 {
    bottom: 80px;
    width: 70%;
    margin-left: -35%;
}

.disk6 {
    bottom: 100px;
    width: 60%;
    margin-left: -30%;
}

.disk7 {
    bottom: 120px;
    width: 50%;
    margin-left: -25%;
}

.disk-check{
    background-color: #f0a3a3;
    background-image: -moz-linear-gradient(top, #f0a3a3, #f42323);
    background-image: -webkit-gradient(linear,left top,left bottom,color-stop(0, #f0a3a3),color-stop(1, #f42323));
    background-image: -webkit-linear-gradient(#f0a3a3, #f42323);
}


.group-btns{
    position: relative;
}

.group-btns button{
    position: absolute;
    top: 6px;
    width: 60px;
    height: 60px;
    margin-left: -30px;
    border: none;
    background: #f60;
    border-radius: 10px;
}




.group-btns button:nth-of-type(1){
    left: 25%;
}

.group-btns button:nth-of-type(2){
    left: 50%;
}

.group-btns button:nth-of-type(3){
    left: 75%;
}


 .ball {
    background-color: rgba(0,0,0,0);
    border:5px solid rgba(0,183,229,0.9);
    opacity:.9;
    border-top:5px solid rgba(0,0,0,0);
    border-left:5px solid rgba(0,0,0,0);

.ball1 {
    background-color: rgba(0,0,0,0);
    border:5px solid rgba(0,183,229,0.9);
    opacity:.9;
    border-top:5px solid rgba(0,0,0,0);
    border-left:5px solid rgba(0,0,0,0);
    border-radius:50px;

@-moz-keyframes spin {
    0% { -moz-transform:rotate(0deg); }
    100% { -moz-transform:rotate(360deg); }
}
@-moz-keyframes spinoff {
    0% { -moz-transform:rotate(0deg); }
    100% { -moz-transform:rotate(-360deg); }
}
@-webkit-keyframes spin {
    0% { -webkit-transform:rotate(0deg); }
    100% { -webkit-transform:rotate(360deg); }
}
@-webkit-keyframes spinoff {
    0% { -webkit-transform:rotate(0deg); }
    100% { -webkit-transform:rotate(-360deg); }
}

<body class="app">
    <div class="content">
        <div style="padding:100px 0 0;">ceshi</div>
        <div class="hanoi" style="background: #f00;">
            <div class="pillar">
                <span class="disk disk1"></span>
                <span class="disk disk2"></span>
                <span class="disk disk3"></span>
            </div>
            <div class="pillar"></div>
            <div class="pillar"></div>
            <!-- <div class="demo" style="position: absolute; top: 50px; left: 100px;width: 20px; height: 20px; border-radius: 20px; background: #f0f;"></div> -->
        </div>
    </div>

    <script src="../../plugs/zepto/zepto.js"></script>
    <script src="../../plugs/zepto/selector.js"></script>
    <script src="../../plugs/zepto/event.js"></script>
    <script src="../../plugs/zepto/touch.js"></script>
    <script>
                function Hanoi(options) {
            var defaults = {
                MAX: 3
            };

            this.opts = $.extend(true, {}, defaults, options);

            this.page = $(".page");
            this.hanoi = $(".hanoi")
            this.pillar = $(".pillar");
            this.towerTotal = $("#towerTotal");
            this.stepTotal = $("#stepTotal");

            this.acHtml = "";
            this.max = this.opts.MAX;
            this.pIndex = null;
            this.stepNumber = 0;
            this.isMoving = false;
            this.stopMoving = null;
            this.disk = [
                [],
                [],
                []
            ];

            for (var i = 0; i < this.max; i++) {
                this.disk[0].push((i + 1));
            }

            this.pillars = [{
                pX: null,
                pY: null
            }, {
                pX: null,
                pY: null
            }, {
                pX: null,
                pY: null
            }];

            this.pillarSize = {
                w: null,
                h: null
            };

            this.gX = null;
            this.gY = null;

            var isMobile = /ipad|iphone|midp|ucweb|android|mobile/ig.test(navigator.userAgent);

            this.touchStart = isMobile ? "touchstart" : "mousedown",
            this.touchEnd = isMobile ? "touchend" : "mouseup",
            this.touchMove = isMobile ? "touchmove" : "mousemove",
            this.tap = isMobile ? "tap" : "click";

            this.init();
        }


        Hanoi.prototype.init = function() {
            var _this = this;
            _this.creatLoadData();
            _this.creatDom();
            _this.events();
        }

        Hanoi.prototype.creatDom = function() {
            var _this = this;
            var tmpHtml = "";
            for (var i = 1; i <= _this.max; i++) {
                if (_this.max == i) {
                    tmpHtml += "<span class='disk disk" + i + "' draggable='true'></span>";
                } else {
                    tmpHtml += "<span class='disk disk" + i + "' ></span>";
                }
                _this.disk[0].push(i);
            }

            _this.pillar.eq(0).html(tmpHtml);
        }

        Hanoi.prototype.creatLoadData = function() {
            var _this = this;
            _this.pillar.each(function(num, dom) {
                var tmp = $(this);
                _this.pillars[num].pY = tmp.position().top;
                _this.pillars[num].pX = tmp.position().left;
            });

            _this.pillarSize.w = _this.pillar.eq(0).width();
            _this.pillarSize.h = _this.pillar.eq(0).height();
        }

        Hanoi.prototype.events = function() {
            var _this = this;

            _this.pillar.on(_this.touchStart, function(e) {
                e.stopPropagation();
                e.preventDefault();

                var $this = $(this);
                _this.pIndex = $(this).index();

                $(".disk-check").remove();

                var tmp = _this.pillar.eq(_this.pIndex).find(".disk");
                var len = tmp.length;
                var tmpLast = tmp.last();
                var tmpLastW = tmpLast.width();
                var tmpLastH = tmpLast.height();

                _this.acHtml = "<span class ='" + tmpLast.attr("class") + "'></span>";

                var tmpLastPos = tmpLast.position();

                $(".demo").remove();
                var tmpHtml = "<div class='demo' style='position:absolute; left: " + (_this.pillars[_this.pIndex].pX + (_this.pillarSize.w - tmpLastW) / 2) + "px; top: " + (_this.pillars[_this.pIndex].pY + tmpLastPos.top) + "px; width: " + tmpLastW + "px; height: " + tmpLastH + "px; background: #000; margin-left: -50px;'></div>";

                _this.hanoi.append(tmpHtml);

                tmpLast.hide().addClass("disk-check");
                _this.isMoving = true;

            });



            _this.hanoi.on(_this.touchMove, function(e) {
                var pos = $(this)[0].getBoundingClientRect();
                e.stopPropagation();
                e.preventDefault();
                if (_this.isMoving) {
               _this.stopMoving = setTimeout(function() {
                    
                        if (!!e.touches) {
                            _this.gX = e.touches[0].pageX - pos.left;
                            _this.gY = e.touches[0].pageY - pos.top;
                        } else {
                            _this.gY = e.pageY - pos.top;
                            _this.gX = e.pageX - pos.left;
                        }

                        console.log(_this.gX, _this.gY);

                        $(".demo").css({
                            "top": (_this.gY) + "px",
                            "left": (_this.gX) + "px"
                        });
                    
                    clearTimeout(_this.stopMoving);
                }, 60);
                }

            });


            $(document).on(_this.touchEnd, function(e) {
                _this.isMoving = false;
                e.stopPropagation();
                e.preventDefault();

                var isGood = false;
                var index = null;

                if (_this.pIndex !== null) {

                    _this.gX = _this.gX + 50;

                    if (_this.pillars[0].pX < _this.gX && _this.gX < (_this.pillars[0].pX + _this.pillarSize.w) && _this.pillars[0].pY < _this.gY && _this.gY < (_this.pillars[0].pY + _this.pillarSize.h)) {
                        index = 0;
                    }

                    if (_this.pillars[1].pX < _this.gX && _this.gX < (_this.pillars[1].pX + _this.pillarSize.w) && _this.pillars[1].pY < _this.gY && _this.gY < (_this.pillars[1].pY + _this.pillarSize.h)) {
                        index = 1;
                    }

                    if (_this.pillars[2].pX < _this.gX && _this.gX < (_this.pillars[2].pX + _this.pillarSize.w) && _this.pillars[2].pY < _this.gY && _this.gY < (_this.pillars[2].pY + _this.pillarSize.h)) {
                        index = 2;
                    }

                    if (index !== null) {
                        var len = $(".pillar").eq(index).find(".disk").length;
                        var plen = _this.disk[_this.pIndex].length;
                        var slen = _this.disk[index].length;

                        if ((_this.disk[_this.pIndex][plen - 1] > _this.disk[index][slen - 1]) || _this.disk[index][slen - 1] === undefined) {
                            _this.pillar.eq(index).append(_this.acHtml);

                            _this.pillar.eq(index).find(".disk").last().css({
                                bottom: ((len) * 20) + "px"
                            });

                            var pVal = _this.disk[_this.pIndex].pop();
                            _this.disk[index].push(pVal);

                            _this.hanoi.find(".demo").remove();

                            $(".disk-check").remove();
                            _this.acHtml = "";
                            isGood = true;
                            _this.pIndex = null;
                        }
                    }

                    if (!isGood) {
                        $(".disk-check").show().removeClass("disk-check");
                        $(".demo").remove();
                        _this.acHtml = "";
                        _this.pIndex = null;
                    }
                }
            });

        }


        new Hanoi({
            MAX: 5
        });
        
    </script>

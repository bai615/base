<!doctype html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>移动端初探</title>
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/demo/appLayout.css">
</head>
<body>
    <div class="main">
        <div class="hiTitle">
            移动端初探
        </div>
        <div class="hiBlock">
            移动端例子，移动设备(如手机)请扫描右下角大大大的二维码访问。
        </div>
        <div class="phoneBg">
            <div class="phoneTop">
                <label></label>
                <span></span>
            </div>
            <div class="phone">
                <div id="pNav" class="phoneNav">
                    <span class="on">新闻</span>
                    <span>电影</span>
                    <span>娱乐</span>
                    <span>游戏</span>
                </div>
                <div id="pBlock" class="phoneBlock">
                    <div class="block">
                        <div class="item animated fadeinrightbig animatedDelay0">新闻...</div>
                        <div class="item animated fadeinrightbig animatedDelay1">新闻...</div>
                        <div class="item animated fadeinrightbig animatedDelay2">新闻...</div>
                        <div class="item animated fadeinrightbig animatedDelay3">新闻...</div>
                        <div class="item animated fadeinrightbig animatedDelay4">新闻...</div>
                        <div class="item animated fadeinrightbig animatedDelay5">新闻...</div>
                        <div class="item animated fadeinrightbig animatedDelay6">新闻...</div>
                        <div class="item animated fadeinrightbig animatedDelay7">新闻...</div>
                        <div class="item animated fadeinrightbig animatedDelay8">新闻...</div>
                        <div class="item animated fadeinrightbig animatedDelay9">新闻...</div>
                    </div>
                    <div class="block">
                        <div class="item animated fadeinrightbig animatedDelay0">电影...</div>
                        <div class="item animated fadeinrightbig animatedDelay1">电影...</div>
                        <div class="item animated fadeinrightbig animatedDelay2">电影...</div>
                        <div class="item animated fadeinrightbig animatedDelay3">电影...</div>
                        <div class="item animated fadeinrightbig animatedDelay4">电影...</div>
                        <div class="item animated fadeinrightbig animatedDelay5">电影...</div>
                        <div class="item animated fadeinrightbig animatedDelay6">电影...</div>
                        <div class="item animated fadeinrightbig animatedDelay7">电影...</div>
                        <div class="item animated fadeinrightbig animatedDelay8">电影...</div>
                        <div class="item animated fadeinrightbig animatedDelay9">电影...</div>
                    </div>
                    <div class="block">
                        <div class="item animated fadeinrightbig animatedDelay0">娱乐...</div>
                        <div class="item animated fadeinrightbig animatedDelay1">娱乐...</div>
                        <div class="item animated fadeinrightbig animatedDelay2">娱乐...</div>
                        <div class="item animated fadeinrightbig animatedDelay3">娱乐...</div>
                        <div class="item animated fadeinrightbig animatedDelay4">娱乐...</div>
                        <div class="item animated fadeinrightbig animatedDelay5">娱乐...</div>
                        <div class="item animated fadeinrightbig animatedDelay6">娱乐...</div>
                        <div class="item animated fadeinrightbig animatedDelay7">娱乐...</div>
                        <div class="item animated fadeinrightbig animatedDelay8">娱乐...</div>
                        <div class="item animated fadeinrightbig animatedDelay9">娱乐...</div>
                    </div>
                    <div class="block">
                        <div class="item animated fadeinrightbig animatedDelay0">游戏...</div>
                        <div class="item animated fadeinrightbig animatedDelay1">游戏...</div>
                        <div class="item animated fadeinrightbig animatedDelay2">游戏...</div>
                        <div class="item animated fadeinrightbig animatedDelay3">游戏...</div>
                        <div class="item animated fadeinrightbig animatedDelay4">游戏...</div>
                        <div class="item animated fadeinrightbig animatedDelay5">游戏...</div>
                        <div class="item animated fadeinrightbig animatedDelay6">游戏...</div>
                        <div class="item animated fadeinrightbig animatedDelay7">游戏...</div>
                        <div class="item animated fadeinrightbig animatedDelay8">游戏...</div>
                        <div class="item animated fadeinrightbig animatedDelay9">游戏...</div>
                    </div>
                </div>
            </div>
            <div class="phoneBtm"></div>
        </div>
    </div>
    <img class="appLayCode" alt="" src="../../images/pics/appLayout1.png" />
    <script src="../../hilight.js"></script>
    <script src="../../plugs/zepto/zepto.js"></script>
    <script>
        (function($){
            $("#pNav span").click(function(){
                var $this = $(this);
                $this.parent().find("span").removeClass("on");
                $this.addClass("on");
                var num = $this.index();
                $('.block').hide().eq(num).show();
            });
        })(Zepto);
    </script>
</body>
</html>
